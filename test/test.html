<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>testdialog</title>
</head>
<body>



<div> <input  class="abc" type="text" value="confirmm" /> </div>



<div> <input type="text" value="confirm" onclick="confirm()"/></div>
<div> <input type="text" value="alert" onclick="alert()"/></div>
<div> <input type="text" value="toast" onclick="toast()"/></div>
<div> <input type="text" value="loading_open" onclick="loading_open()"/></div>
<div> <input type="text" value="loading_close" onclick="loading_close()"/></div>
<div> <input type="text" value="actionsheet" onclick="actionsheet()"/></div>

<div> <input type="text" value="confirm" onkeypress="confirm()"/></div>
<div> <input type="text" value="alert" onkeypress="alert()"/></div>
<div> <input type="text" value="toast" onkeypress="toast()"/></div>
<div> <input type="text" value="loading_open" onkeypress="loading_open()"/></div>
<div> <input type="text" value="loading_close" onkeypress="loading_close()"/></div>
<div> <input type="text" value="actionsheet" onkeypress="actionsheet()"/></div>


<div><a href="javascript:confirm()">confirm</a></div>
<div><a href="javascript:alert()">alert</a></div>
<div><a href="javascript:toast()">toast</a></div>
<div><a href="javascript:loading_open()">loading open</a></div>
<div><a href="javascript:loading_close()">loading close</a></div>
<div><a href="javascript:actionsheet()">actionsheet</a></div>


<script src="../bower_components/tp.zepto/zepto.min.js"></script>
<script src="../bower_components/tp.motion/dialog.min.js"></script>
<script>

    $(function () {
      $(".abc").on('tap', function () {
          new mo.Dialog({
              content: '你确定要这样做吗？',
              type: 'alert'
          });
      })
    })
</script>
<script src="../src/Dialog.js"></script>
<script>






    function confirm() {
        tp.Dialog.confirm({
            content: "是否继续？",
            cancel: function () {
                console.log("取消");
            }, success: function () {
                console.log("继续");
            }
        });
    }

    function alert() {
        tp.Dialog.alert({
            content: "手机号码错误",
            success: function () {
                console.log("手机号码错误");
            }
        });
    }
    function toast(){
        tp.Dialog.toast();
    }


    var loadingCtrl=tp.Dialog.loading({
        isshow:false
    });

    function loading_open(){
        loadingCtrl.open();
        setTimeout(function(){
            loading_close();
        },2000);
    }


    function loading_close(){
        loadingCtrl.close();
    }
    function actionsheet(){
        tp.Dialog.actionsheet({
            cells: [
                {
                    text: "选我吧",
                    success: function () {
                        console.log("选我吧");
                    }
                },
                {
                    text: "选他吧",
                    success: function () {
                        console.log("选他吧");
                    }
                },
                {
                    text: "选人吧",
                    success: function () {
                        console.log("选人吧");
                    }
                },
                {
                    text: "选xx吧",
                    success: function () {
                        console.log("选xx吧");
                    }
                },
                {
                    text: "asdasdasdasdasdasdasd选他吧",
                    success: function () {
                        console.log("asdasdasdasdasdasdasd选他吧");
                    }
                }
            ],
            cancel_callback: function () {
                console.log("已经取消");
            }
        });
    }


</script>
</body>
</html>
